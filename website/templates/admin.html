{% extends "base.html" %}{% block title %}Agregar productos{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Agregar productos</h3>
    <div class="form-group">
      <label for="product">Producto</label>
      <input
        type="text"
        class="form-control"
        id="product"
        name="product"
        placeholder="Agregar nombre del producto"
      />
    </div>
    <div class="form-group">
      <label for="price">Precio del producto</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        placeholder="Agregar el precio"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>

{% endblock %}
