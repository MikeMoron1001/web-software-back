{% extends "base.html" %}{% block title %}Agregar productos{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Agregar productos</h3>
    <div class="form-group">
      <label for="producto">Producto</label>
      <input
        type="text"
        class="form-control"
        id="producto"
        name="producto"
        placeholder="Agregar nombre del producto"
      />
    </div>
    <div class="form-group">
      <label for="precio">Precio del producto</label>
      <input
        type="number"
        class="form-control"
        id="precio"
        name="precio"
        placeholder="Agregar el precio"
      />
    </div>
    <div class="form-group">
      <label for="precio_paquete">Precio del paquete</label>
      <input
        type="number"
        class="form-control"
        id="precio_paquete"
        name="precio_paquete"
        placeholder="Agregar el precio"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>

{% endblock %}
